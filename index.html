<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión</title>
    <link rel="icon" type="image/png"
        href="https://cdn.pixabay.com/photo/2016/12/31/01/43/auto-1941988_1280.png">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/38af6b8e9f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row mt-4">
        <div class="col-12 col-md-8">
            <div class="container">
                <h1 class="text-center">Autos <a data-bs-toggle='modal' data-bs-target='#registerAutos' title="Agregar"><i
                            class="far fa-plus-square" style="font-size: 100%; color:yellowgreen;"></i></a></h1>
                <hr>
                <h3 class="text-center mt-3">Registros</h3>
                <table class="table table-striped table-dark" id="tableAutos">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Matricula</th>
                            <th>Estado</th>
                            <th>Marca</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <!-- Autos             -->
            <!-- Modal info -->
            <div class="modal fade" id="detailsAutos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabel">Detalles del auto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="nombre_autos_info" class="form-label">Nombre:</label>
                            <input type="text" id="nombre_autos_info" class="form-control" disabled>
                            <label for="matricula_info" class="form-label">Matricula:</label>
                            <input type="text" id="matricula_info" class="form-control" disabled>
                            <label for="anio_verificacion_info" class="form-label">Año de verificación:</label>
                            <input type="text" id="anio_verificacion_info" class="form-control" disabled>
                            <label for="fecha_registro_info" class="form-label">Fecha de registro:</label>
                            <input type="datetime" id="fecha_registro_info" class="form-control" disabled>
                            <label for="fecha_actualizacion_info" class="form-label">Fecha de última modificación:</label>
                            <input type="datetime" id="fecha_actualizacion_info" class="form-control" disabled>
                            <label for="estado_info" class="form-label">Estado:</label>
                            <input type="text" id="estado_info" class="form-control" disabled>
                            <label for="id_marca_info" class="form-label">Id de Marca:</label>
                            <input type="number" id="id_marca_info" class="form-control" disabled>
                        </div>
                        <div class="modal-footer bg-dark text-light">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal update -->
            <div class="modal fade" id="updateAutos" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabe2">Actualizar auto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="javascript:void(0);" onsubmit="updateAutos();">
                            <div class="modal-body">
                                <input type="hidden" id="id_update_autos">
                                <label for="nombre_autos_update" class="form-label">Nombre:</label>
                                <input type="text" id="nombre_autos_update" class="form-control">
                                <label for="matricula_update" class="form-label">Matricula:</label>
                                <input type="text" id="matricula_update" class="form-control">
                                <label for="anio_verificacion_update" class="form-label">Año de verificacion:</label>
                                <input type="number" id="anio_verificacion_update" class="form-control" min="1000" max="9999">
                                <label for="id_marca_update" class="form-label">Id de Marca:</label>
                                <input type="number" id="id_marca_update" class="form-control">
                                <div id="msgUpdateAutos" class="text-center mt-3">
                                </div>
                            </div>
                            <div class="modal-footer bg-dark text-light">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Modal create -->
            <div class="modal fade" id="registerAutos" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabe2">Registrar auto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="javascript:void(0);" onsubmit="createAutos();">
                            <div class="modal-body">
                                <label for="nombre_autos_register" class="form-label">Nombre:</label>
                                <input type="text" id="nombre_autos_register" class="form-control">
                                <label for="matricula_register" class="form-label">Matricula:</label>
                                <input type="text" id="matricula_register" class="form-control">
                                <label for="anio_verificacion_register" class="form-label">Año de verificacion:</label>
                                <input type="number" id="anio_verificacion_register" class="form-control" min="1000" max="9999">
                                <label for="id_marca_register" class="form-label">Id de Marca:</label>
                                <input type="number" id="id_marca_register" class="form-control">
                                <div id="msgRegisterAutos" class="text-center mt-3"></div>
                            </div>
                            <div class="modal-footer bg-dark text-light">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-success">Crear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Modal delete -->
            <div class="modal fade" id="deleteAutos" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabe2">Deshabilitar auto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="javascript:void(0);" onsubmit="deleteAutos();">
                            <div class="modal-body">
                                <input type="hidden" id="id_delete_autos">
                                <label>¿Desea deshabilitar el auto?</label>
                                <div id="msgDeleteAutos" class="text-center mt-3"></div>
                            </div>
                            <div class="modal-footer bg-dark text-light">
                                <button type="submit" class="btn btn-danger">Sí</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="container">
                <h1 class="text-center">Marcas <a data-bs-toggle='modal' data-bs-target='#registerMarca' title="Agregar"><i
                            class="far fa-plus-square" style="font-size: 100%; color:yellowgreen;"></i></a></h1>
                <hr>
                <h3 class="text-center mt-3">Registros</h3>
                <table class="table table-striped table-dark" id="tableMarca">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <!-- Marca             -->
            <!-- Modal info -->
            <div class="modal fade" id="detailsMarca" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabel">Detalles de la marca</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="nombre_marca_info" class="form-label">Código:</label>
                            <input type="text" id="nombre_marca_info" class="form-control" disabled>
                        </div>
                        <div class="modal-footer bg-dark text-light">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal update -->
            <div class="modal fade" id="updateMarca" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabe2">Actualizar marca</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="javascript:void(0);" onsubmit="updateMarca();">
                            <div class="modal-body">
                                <input type="hidden" id="id_update_marca">
                                <label for="nombre_marca_update" class="form-label">Nombre:</label>
                                <input type="text" id="nombre_marca_update" class="form-control">
                                <div id="msgUpdateMarca" class="text-center mt-3">
                                </div>
                            </div>
                            <div class="modal-footer bg-dark text-light">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Modal create -->
            <div class="modal fade" id="registerMarca" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabe2">Registrar marca</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="javascript:void(0);" onsubmit="createMarca();">
                            <div class="modal-body">
                                <label for="nombre_marca_register" class="form-label">Nombre:</label>
                                <input type="text" id="nombre_marca_register" class="form-control">
                                <div id="msgRegisterMarca" class="text-center mt-3"></div>
                            </div>
                            <div class="modal-footer bg-dark text-light">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-success">Crear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Modal delete -->
            <div class="modal fade" id="deleteMarca" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabe2">Deshabilitar marca</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="javascript:void(0);" onsubmit="deleteMarca();">
                            <div class="modal-body">
                                <input type="hidden" id="id_delete_marca">
                                <label>¿Desea eliminar la marca?</label>
                                <div id="msgDeleteMarca" class="text-center mt-3"></div>
                            </div>
                            <div class="modal-footer bg-dark text-light">
                                <button type="submit" class="btn btn-danger">Sí</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--Js-->
    <script src="./js/autos/autosController.js"></script>
    <script src="./js/marca/marcaController.js"></script>
    <script src="./js/main.js"></script>
</body>
